<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Afya-Chain</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="js/blockchain.js"></script>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join Afya-Chain to take control of your health data</p>
            </div>
            
            <div class="auth-body">
                <form id="registerForm">
                    <input type="hidden" id="role" name="role" value="patient">
                    
                    <div class="role-selection">
                        <h3>Register as:</h3>
                        <div class="role-options">
                            <div class="role-option" data-role="patient">
                                <i class="fas fa-user-injured"></i>
                                <span>Patient</span>
                            </div>
                            <div class="role-option" data-role="doctor">
                                <i class="fas fa-user-md"></i>
                                <span>Doctor</span>
                            </div>
                            <div class="role-option" data-role="admin">
                                <i class="fas fa-user-shield"></i>
                                <span>Admin</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name <span class="required">*</span></label>
                        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="John Michael" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="nida" class="form-label">NIDA Number <span class="required">*</span></label>
                        <input type="text" id="nida" name="nida" class="form-control" placeholder="199012345678901" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group" id="licenseGroup" style="display: none;">
                        <label for="license" class="form-label">Medical License Number</label>
                        <input type="text" id="license" name="license" class="form-control" placeholder="MED-12345">
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="+255 712 345 678" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Create a strong password" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password <span class="required">*</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-auth">
                            <span class="btn-text"><i class="fas fa-user-plus"></i> Create Account</span>
                        </button>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                    <p>By registering, you agree to our <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
